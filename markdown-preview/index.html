<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.5/marked.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="wrapper-editor">
      <h1 class="pane-header">Markdown</h1>
      <textarea id="editor"></textarea>
    </div>
    <button type="button" id="left-btn"><i class="arrow left"></i></button>
    <div id="resizer"></div>
    <button type="button" id="right-btn"><i class="arrow right"></i></button>
    <div id="wrapper-preview">
      <h1 class="pane-header">Preview</h1>
      <section id="preview"></section>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
